<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HELP</title>
  <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
  <div class="container">
    <header id="cabecalho">
      <h1>Help</h1>

      <nav id="menu">
        <ul>
          <li class="link">
            <a href="../index.html">
              <img src="../img/home.png" alt="Caixa de texto com uma Interrogação." />
            </a>
          </li>
          <li class="link">
            <a href="../paginas/about.html">
              <img src="../img/about.png" alt="Letra i em um circulo." />
            </a>
          </li>
          <li class="link">
            <a href="#contact"> <img src="../img/contact.png" alt="Envelope de carta." /> </a>
          </li>
        </ul>
      </nav>

    </header>

    <section class="conteudo">
      <figure>
        <img src="../img/helpimg.jpg" alt="Mão com texto help." />
        <figcaption>Toda ajuda é bem vinda!</figcaption>
      </figure>
    </section>
    <section>
      <div id="contact">
        <h2>CONTACT</h2>
        <form>
          <fieldset>
            <legend>Customer Contact</legend>
            <div>
              <label for="idNm">Name</label>
              <input type="text" name="txtNm" id="idNm" placeholder="Type your name..." />
            </div>
            <div>
              <label for="idEmail">Email</label>
              <input type="email" name="txtEmail" id="idEmail" placeholder="Type your email..." />
            </div>
            <div>
              <button type="button">Send</button>
            </div>
          </fieldset>
        </form>
      </div>
    </section>
  </div>
</body>

</html>
